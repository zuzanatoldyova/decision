<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Meta Information -->
    <meta name="viewport" content="width=device-width,initial-scale=1.0">

    <title>Decision Day Maker</title>
    <!-- External CSS -->
    <link rel="stylesheet" href="/vendor/normalize-4.1.1.css" type="text/css" />

    <link href="https://fonts.googleapis.com/css?family=Russo+One" rel="stylesheet">

    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <link rel="stylesheet" href="/styles/index.css" type="text/css" />

    <!-- External JS -->
    <script type="text/javascript" src="/vendor/jquery-3.1.1.js"></script>
    <script type="text/javascript" src="/scripts/index.js"></script>

  </head>

  <body>
    <nav class="page-header">
      <p>Decision Day Maker</p>
    </nav>

    <!-- Page-specific (main) content here -->
    <main class="container">
       <article>
        <header>
        <div class="question">
          <a>Enter Question Here!</a>
        </div>

        <div class="input-group">
            <input type="text" class="form-control" placeholder="Is this a good website?">
            <span class="input-group-btn">
                <button class="btn btn-default" type="button">Go!</button>
            </span>
        </div>
        </header>
        <main>
          <section class="input">
          <div class="form-group title">
            <label>Title</label>
            <input class="form-control" placeholder="Title">
            </div>
          <div class="form-group description">
            <label>Description (Optional)</label>
            <textarea class="form-control" rows="1"></textarea>
          </div>
          </section>
        </main>
        <aside>
        <p>Phone Numbers:</p>
        <div class="phone">
            <textarea type="text" class="form-control" placeholder="Enter phones (seprated by commas) to invite friends."></textarea>
          </div>
        </aside>
        <aside>
        <p>Email Invites:</p>
        <div class="email">
            <textarea type="text" class="form-control" placeholder="Enter emails (seprated by commas) to invite friends"></textarea>
          </div>
        </aside>
        <footer>
          <div class="form">
            <button class="btn btn-info">+ Add Form</button>
            <button class="btn btn-info">- Remove Form</button>
          </div>
          <div class="submit">
            <input type="text" class="form-control" placeholder="Enter Email">
            <button class="btn btn-info">Submit</button>
          </div>
        </footer>
      </article>
    </main>

  </body>
</html>
